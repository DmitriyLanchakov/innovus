{% csrf_token %}
{{ form.non_field_errors }}
{% for field in form %}
    {% if field.errors %}
      <div class="error">
        <div class="error_mess">{{ field.errors }}</div>
    {% else %}
      <div>
    {% endif %}
        <p class="label">{{ field.label_tag }}</p>
        <p class="input">{{ field }}</p>
      </div>
{% endfor %}
