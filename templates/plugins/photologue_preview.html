{% load i18n %}
<div class="photo-albums">

    <h2>{{ title }}</h2>

    <table><tr>
        {% for photo in gallery.sample|slice:":3" %}
<td>
<div class="photo-thumbnail">
<a class="lightbox" href="{{ photo.get_display_url }}" title="{% if photo.is_shown %}{% if photo.caption %}{{ photo.caption }}{% else %}{{ photo.title }}{% endif %}{% endif %}" rel="lightbox"><img src="{{ photo.get_large_thumbnail_url }}" alt="{% if photo.is_shown %}{{ photo.title }}{% endif %}" /></a>
<a class="photo-save" target="_blank" href="{{ photo.image.url }}" alt="{% trans "Original Photo" %}" title="{% trans "Original photo" %}">{% trans "Original photo" %}</a>
</div>
</td>
        {% endfor %}
    </tr></table>

{% if link %}
    <h4><a href="/{{lang}}/{{link}}/">{% trans "View all photos" %}</a></h4>
{% endif %}
</div>
