<div class="forum_media">
  {% if object.title %}<h2>{{ object.title }}</h2>{% endif %}
  {% for r in resources %}
    <p>
      <object class="videoplayer_broadcast" width="512" height="410">
        <param name="allowFullScreen" value="true" />
        <param name="allowScriptAccess" value="always" />
        <param name="wmode" value="transparent" />
        <param name="movie" value="/media/static/flash/player.swf" />
        <param name="flashvars" value="comment={{ r.title }}&amp;st=/media/static/css/video-stream.txt&amp;file={{ r.file.url }}" />
        <embed src="/media/static/flash/player.swf" type="application/x-shockwave-flash" allowscriptaccess="always"
          allowfullscreen="true" wmode="transparent"
          flashvars="comment={{ r.title }}&amp;st=/media/static/css/video-stream.txt&amp;file={{ r.file.url }}"
          width="512" height="410"></embed>
      </object>
    </p>
  {% endfor %}
</div>
